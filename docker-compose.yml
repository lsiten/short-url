version: '3'
services:
  mongodb:
    image: mongo:latest
    container_name: mongo-db-short-url
    environment:
      - AUTH=yes
      - ADMIN_USER=admin
      - ADMIN_PASS=123456
    expose:
        - 27017
    volumes:
        - ./mongodb:/data/db
  node_server:
    build: ./
    container_name: egg-short-url
    links:
        - mongodb:mongo
    expose:
        - 3000